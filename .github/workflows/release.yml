name: Build and Release

on:
  push:
    tags:
      - 'v1.0.2' # 当推送符合 vX.X.X 模式的标签时触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - os: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Build
        run: |
          go build -o gfdown-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/gfdown

      - name: Archive build artifacts
        run: |
          mkdir -p dist
          mv gfdown-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: gfdown-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts (Linux)
        uses: actions/download-artifact@v2
        with:
          name: gfdown-linux-amd64
          path: dist/

      - name: Download build artifacts (MacOS)
        uses: actions/download-artifact@v2
        with:
          name: gfdown-darwin-amd64
          path: dist/

      - name: Download build artifacts (Windows)
        uses: actions/download-artifact@v2
        with:
          name: gfdown-windows-amd64
          path: dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/gfdown-linux-amd64
          asset_name: gfdown-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (MacOS)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/gfdown-darwin-amd64
          asset_name: gfdown-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/gfdown-windows-amd64.exe
          asset_name: gfdown-windows-amd64.exe
          asset_content_type: application/octet-stream
